<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slackwater.app - Texas Coast Tides</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Yellowtail&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-text">
        <h1>Slackwater</h1>
        <p class="subtitle">Tides and weather for the Texas Coast</p>
      </div>
      <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
        <span class="menu-icon"></span>
      </button>
    </div>
  </header>

  <main>
    <div id="map"></div>
    <div id="status-bar">
      <div class="status-bar-left">
        <div class="status-bar-updates">
          <span id="last-update">Next update on station click. Last Updated: <span class="time">--</span></span>
        </div>
        <span class="status-bar-credit">Data from NOAA CO-OPS & National Weather Service</span>
      </div>
    </div>
  </main>

  <!-- Menu Backdrop -->
  <div id="menu-backdrop" class="menu-backdrop"></div>

  <!-- Side Menu -->
  <div id="side-menu" class="side-menu">
    <div class="menu-content">
      <div class="menu-item">
        <label class="menu-label">
          <span>Winds</span>
          <div class="toggle-switch">
            <input type="checkbox" id="winds-toggle" disabled>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      <div class="menu-item">
        <label class="menu-label">
          <span>Precip</span>
          <div class="toggle-switch">
            <input type="checkbox" id="precip-toggle" disabled>
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      <div class="menu-item">
        <label class="menu-label">
          <span>Dark Mode</span>
          <div class="toggle-switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </div>
      <div class="menu-divider"></div>
      <div class="menu-item">
        <button id="compare-button" class="compare-button" disabled>Compare</button>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

  <!-- App modules (ES6 modules) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
